<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{administrative/fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página lista de Papeis da loja virtual</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span>Lista de Cargos</span></li>
            </ul>

        </div>
    </nav>

    <div class="container">

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>

                    <th>Nome</th>
                    <th>Sálario</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cargo : ${listaCargos}">

                    <td th:text="${cargo.nome}"></td>
                    <td th:text="${cargo.vencimento}"></td>


                    <td colspan="2"><a class="btn btn-info btn-sm"
                                       th:href="@{/administrative/cargos/editar/{id}(id=${cargo.id})}"
                                       role="button"> <span class="oi oi-brush" title="Editar"
                                                            aria-hidden="true"></span>

                    </a>
                        <a class="btn btn-info btn-sm" data-toggle="modal"
                           data-target="#modal-warning"
                           th:attr="data-target='#modal-warning'+${cargo.id }"><span
                                class="oi oi-circle-x" title="Remover" aria-hidden="true"></span></a>

                        <div class="modal modal-warning fade in"
                             th:id="modal-warning+${cargo.id}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Remover Papel</h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>

                                    </div>
                                    <div class="modal-body">
                                        <h3>Deseja realmente remover o Papel?</h3>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline pull-left"
                                                data-dismiss="modal">Fechar</button>
                                        <a type="button" class="btn btn-outline"
                                           th:href="@{/administrative/cargos/remover/{id}(id=${cargo.id})}"><i
                                                class="fa fa-check"></i>&nbsp;Sim</a>
                                    </div>
                                </div>
                            </div>
                        </div></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


</body>
</html>
