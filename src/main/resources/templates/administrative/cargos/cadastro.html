<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrative/fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página Cadastro de Funções</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active"><i class="oi oi-caret-right"></i>
                        <span>Cadastrar cargo</span></li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md"
               href="/administrative/cargos/listar" role="button"> <span
                    class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Papeis</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form action="/administrative/cargos/salvar" th:object="${cargo}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="nome">Nome do cargo</label> <input type="text"
                                                                   class="form-control" id="nome" placeholder="Função"
                                                                   autofocus="autofocus" th:field="*{nome}" value="" />
                    <div class="invalid-feedback"></div>
                </div>

            </div>
<br>
            <div class="form-group col-md-6">
                <select th:field="*{nivelAcesso}">
                    <option value="">Selecione o nível de acesso ao SIVO.</option>
                    <option th:each="nivel : ${niveisAcesso}" th:value="${nivel}" th:text="${nivel}"></option>
                </select>
                <div class="invalid-feedback"></div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="nome">Vencimento base</label> <input type="text"
                                                                   class="form-control" id="vencimento" placeholder=" Vencimento sem benéficios ou bônus"
                                                                   autofocus="autofocus" th:field="*{vencimento}" value="" />
                    <div class="invalid-feedback"></div>
                </div>

            </div>

            <input type="hidden" id="id" th:field="*{id}" value="" />
            <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
        </form>
    </div>
</section>
</body>
</html>
