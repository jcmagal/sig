<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{administrative/fragments/layout}">
<head>
    <title>Página Cadastro de funcionário da loja virtual</title>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active"><i class="oi oi-caret-right"></i>
                        <span>Cadastrar Funcionário</span></li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md"
               href="/administrative/lojas/listar" role="button"> <span
                    class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Funcionários</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">

        <form action="/administrative/lojas/salvar" th:object="${lojas}" method="POST">


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome da Loja </label> <input type="text"
                                                                         class="form-control" id="nome"
                                                                         placeholder="Nome Completo"
                                                                         autofocus="autofocus" th:field="*{nomeLoja}"
                                                                         value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="nome">CNPJ </label> <input type="text"
                                                                   class="form-control" id="cnpj"
                                                           data-mask="##.###.###/####-##" data-mask-reverse="true"
                                                                   autofocus="autofocus" th:field="*{cnpj}"
                                                                   value=""/>
                    <div class="invalid-feedback"></div>
                </div>



            </div>


            <h3>Endereço</h3>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label>
                    <select th:field="*{cidade.id}" id="cidade" class="form-control">
                        <option th:each="cid : ${listaCidades}" th:value="${cid.id}" th:text="${cid.nome}"></option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="logradouro">Logradouro</label> <input type="text"
                                                                      class="form-control" id="logradouro"
                                                                      placeholder="logradouro sem número"
                                                                      name="logradouro" value=""/>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="numero">Número</label> <input type="text"
                                                              class="form-control" id="numero" name="numero" value=""/>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group col-md-6">
                    <label for="bairro">Bairro</label> <input type="text"
                                                              class="form-control" id="bairro" name="bairro" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="cep">Cep</label> <input type="text"
                                                        class="form-control" id="cep" data-mask="00000-000" name="cep"
                                                        value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <br>


            </button>

            <input type="hidden" id="id" th:field="*{id}" value=""/>
            <button type="submit" class="btn btn-primary btn-sm">Cadastrar Loja</button>
        </form>
    </div>
</section>

</body>
</html>
